<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Js 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="vm">
        <button v-on:click="first++">Increment 1</button>
        <button v-on:click="second++">Increment 2</button>
        <button v-on:click="third++">Increment 3</button>
        <button v-on:click="fourth++">Increment 4</button>

        <p>First: {{first}}</p>
        <p>Second: {{second}}</p>
        <p>Third: {{third}}</p>
        <p>Fourth: {{fourth}}</p>
        <p>Total: {{total}}</p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
